name: Android Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Run 64-bit Build Script
        run: bash setup/compiling/android/android_x64_build.sh

      - name: Run 32-bit Build Script
        run: bash setup/compiling/android/android_x32_build.sh

      - name: Upload APKs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "FNF - CATCH THE NOTES: DEMO"
          tag_name: ${{ github.ref_name }}
          body: "An demo for the main build of FNF-CN"
          files: |
            export/android/bin/Build32.apk
            export/android/bin/Build64.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
